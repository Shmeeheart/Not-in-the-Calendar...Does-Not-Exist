<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!-- Jumbotron - Title -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">If it's not in the calendar...it doesn't exist</p>
      <p class="lead">A smart way to keep track of your day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Scheduler -->
    <div class="container">
      <div class="time-block row">
        <div class="col-md-1 hour" id="hour-08"><p>8:00AM</p></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-1 hour" id="hour-09"><p>9:00AM</p></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-1 hour" id="hour-10"><p>10:00AM</p></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-1 hour" id="hour-11"><p>11:00AM</p></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-1 hour" id="hour-12"><p>12:00PM</p></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-1 hour" id="hour-13"><p>1:00PM</p></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-1 hour" id="hour-14"><p>2:00PM</p></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-1 hour" id="hour-15"><p>3:00PM</p></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-1 hour" id="hour-16"><p>4:00PM</p></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="col-md-1 hour" id="hour-17"><p>5:00PM</p></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
